<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/public/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="icon" href="/public/image/image.jpg" type="image/jpg">
  <title>Register</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light shadow-sm p-2 mb-5 bg-body rounded">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="https://dumbways.id/assets/images/brandred.png" alt="logo"
          width="50px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav me-3 mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="/form-register" class="nav-link">Register</a>
          </li>
          <li class="nav-item">
            <a href="/form-login" class="nav-link">Login</a>
          </li>
        </ul>
        <a href="contact" class="btn bg-orange text-white rounded-pill">Contact Me</a>
      </div>
    </div>
  </nav>

  <div class="container my-4 d-flex justify-content-center align-items-center">
    <div class="container-form">
      <h2 class="mb-4 text-center fw-bold">REGISTER YOUR ACCOUNT</h2>
      <form action="/register" method="POST">
        <div class="mb-3">
          <label for="inputName" class="form-label fw-semibold">Name</label>
          <input type="text" name="inputName" id="inputName" class="form-control shadow-sm bg-body rounded">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label fw-semibold">Email</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control shadow-sm bg-body rounded">
        </div>
        <div class="mb-3 ">
          <label for="inputPassword" class="form-label fw-semibold">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control shadow-sm bg-body rounded">
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn bg-orange text-white rounded-pill">Register</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/public/js/script-contact.js"></script>
</body>

</html>
